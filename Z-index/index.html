<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>overflow and Z-index</title>
    <style>
        /* p{
            height: 250px;
            width:250px;
            border: 2px solid red;
            overflow: scroll;
        } */
.one{
    height: 100px;
    width:100px;
    background:red;
    top: 0;
    position: absolute;
    z-index: 2;
}
.two{
    height: 100px;
    width:100px;
    background:yellow;
    border: 1px solid red;
    top: 3;
    position: absolute;
    z-index: 3 ;
}
    </style>
</head>
<body>
    <!-- overflow -->
<p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Dolorem eum odio exercitationem necessitatibus! Accusantium, quae, provident similique sint totam sunt enim delectus recusandae distinctio a excepturi, possimus quasi eligendi soluta.</p>
    <!-- Z-index -->
    <div class="one"></div>
    <div class="two"></div>
</body>
</html>
